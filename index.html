<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      console.log("1: Display the numbers from 1 to 20.");
      var one = "";
      for(var i = 1; i <= 20; i++){
        one += i + ", ";
      }
      console.log(one);

      console.log("2: Display the even numbers from 1 to 20.");
      var two = "";
      for(var i = 2; i <= 20; i+=2){
        two += i + ", ";
      }
      console.log(two);

      console.log("3: Display the odd numbers from 1 to 20");
      var three = "";
      for(var i = 1; i <= 20; i+= 2) {
        three += i + ", ";
      }
      console.log(three);

      console.log("4: Display the multiples of 5 up to 100.");
      var four = "";
      for(var i = 5; i <= 100; i+=5){
        four += i + ", ";
      }
      console.log(four);

      console.log("5: Display the square numbers up to 100.");
      var five = "";
      for(var i = 1; i <= 10; i++){
        five += i*i + ", ";
      }
      console.log(five);

      console.log("6: Display the numbers counting backwards from 20 to 1.");
      var six = "";
      for(var i = 20; i >= 1; i-=1){
        six += i + ", ";
      }
      console.log(six);

      console.log("7: Display the even numbers counting backwards from 20.");
      var seven = "";
      for(var i = 20; i >= 1; i-=2){
        seven += i + ", ";
      }
      console.log(seven);

      console.log("8: Display the odd numbers from 20 to 1, counting backwards.");
      var eight = "";
      for(var i = 19; i >= 1; i-=2){
        eight += i + ", ";
      }
      console.log(eight);

      console.log("9: Display the multiples of 5, counting down from 100.");
      var nine = "";
      for(var i = 100; i >= 1; i-=5){
        nine += i + ", ";
      }
      console.log(nine);

      console.log("10: Display the square numbers, counting down from 100.");
      var ten = "";
      for(var i = 10; i>=1; i--){
        ten += i*i + ", ";
      }
      console.log(ten);
    </script>
  </body>
</html>
